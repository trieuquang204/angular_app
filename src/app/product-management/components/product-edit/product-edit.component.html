<form action="">

  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="">Price</label>
    <input type="text" class="form-control" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
  </div>

  <select class="form-control" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" >
    <option value="true">Active</option>
    <option value="false">Deactive</option>
  </select>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
