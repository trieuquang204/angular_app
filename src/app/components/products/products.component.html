<table class="table table-borderd table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products" [routerLink]="['/products', item.id]">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price | currency : 'VND': true  }}</td>
      <td>{{ item.status ? 'Active' : 'Deactive' }} </td>
    </tr>
  </tbody>
</table>
